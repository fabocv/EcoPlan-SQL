<div class="min-h-screen w-full bg-[#e2e2e2] relative">
    <div className="absolute inset-0 z-0 peachy"></div>

    <div class="relative h-screen">
  <!-- Background Pattern -->
  <div class="absolute inset-0">
    <div class="relative h-full w-full [&>div]:absolute [&>div]:bottom-0 [&>div]:right-0 [&>div]:z-[-2] [&>div]:h-full [&>div]:w-full [&>div]:bg-gradient-to-b [&>div]:from-blue-200 [&>div]:to-white">
    <div></div>
    
  </div>
  </div>
  
  <!-- Hero Content -->
  <div class="relative z-10 flex h-full flex-col items-center justify-center px-4">
    <div class="max-w-3xl text-center">
      <h1 class="mb-8 text-4xl font-bold tracking-tight sm:text-6xl lg:text-7xl text-slate-900">
        EcoPlan <br>
        <span class="text-sky-900">PostgreSQL</span>
      </h1>
      <p class="mx-auto mb-8 max-w-2xl text-lg text-slate-700">
        Observa el impacto económico y de eficiencia de tus 
        salidas de explain analize de tus consultas
      </p>

      <textarea [formField]="ecoForm.explain" class="w-full h-32 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Pega tu salida de explain analize" id="sql-text"></textarea>

      <div #checkcloud class="flex space-x-4 text-slate-700 mb-8">
        <label class="flex items-center">
            <input type="checkbox" name="AWS" id="aws" [checked]="cloud() == 'AWS'" (click)="setCloud('AWS')" class="form-radio text-blue-600">
            <span class="ml-2">AWS</span>
        </label>
        <label class="flex items-center">
            <input type="checkbox" name="GCP" id="gcp" [checked]="cloud() == 'GCP'" (click)="setCloud('GCP')" class="form-radio text-blue-600">
            <span class="ml-2">GCP</span>
        </label>
        <label class="flex items-center">
            <input type="checkbox" name="Azure" id="azure" [checked]="cloud() == 'Azure'" (click)="setCloud('Azure')" class="form-radio text-blue-600">
            <span class="ml-2">AZURE</span>
        </label>
      </div>

      <div class="flex flex-wrap justify-center gap-4">
        <button class="rounded-lg px-6 py-3 font-medium bg-sky-900 text-white hover:bg-sky-800" (click)="calcular()">
          Calcular
        </button>
        <button class="rounded-lg border px-6 py-3 font-medium border-slate-200 bg-white text-slate-900 hover:bg-slate-50">
          Saber más
        </button>
      </div>


      <p class="mx-auto mb-8 max-w-2xl text-lg text-slate-700">
        {{analisis()}}
      </p>



    </div>
  </div>
</div>
